        $("#showPassword").change(function () {
            if ($(this).is(":checked")) {
                $("#Password").attr("type", "text");
            } else {
                $("#Password").attr("type", "password");

        //---toast用---------------------------------
        $(".toast-area").animate({'bottom':'10px','opacity':'1'},600);

            $(this).parent().fadeOut();
        });

    });

            var setImg = '.ca-carada-message-fukidashi';
            var fadeSpeed = 1000;
            var switchDelay = 4000;
            var num = $(setImg).find('a').length;
            var loopNum = 0;
            //$(setImg + ' a:first').stop().animate({opacity:'1',left:'10px'},fadeSpeed);
            $(setImg + " a:eq(" + loopNum + ")").addClass("ca-fade-in");
            if (num > 1) {
                /*
                setInterval(function(){
                $(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).animate({left:'320px'},fadeSpeed).next('a').delay(1000).animate({opacity:'1',left:'10px'},fadeSpeed).end().appendTo(setImg);
                },switchDelay);
                */

                //一発目表示
                $(setImg + " a:eq(" + loopNum + ")").addClass("ca-fade-in");
                loopNum++;
                setInterval(function () {
                    $(setImg + " a:not(" + loopNum + ")").fadeOut("fast", function () { $(this).removeClass("ca-fade-in") });
                    $(setImg + " a:eq(" + loopNum + ")").addClass("ca-fade-in");
                    loopNum++;
                    console.log(loopNum);
                    if (loopNum > num - 1) {

                        loopNum = 0;

                    }
                }, switchDelay);

            }
        });
    </script>
